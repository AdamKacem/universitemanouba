        <div style="color:black;margin-bottom: 10px;">
            "Parce que votre opinion est notre priorité"
        </div>

        <form action="">
            <div class="upper">

            
            
            <div class="questions">
            <div class="question-line">
                <div class="question-part">
                  <label for="prenom">Prénom</label><br>
                  <input type="text" id="prenom" name="prenom" value="" required>
                </div>
              
                <div class="question-part">
                  <label for="nom">Nom</label><br>
                  <input type="text" id="nom" name="nom" value="" required>
                </div>
              </div>
              
              <div class="question-line">
                <div class="question-part">
                  <label for="cin">CIN</label><br>
                  <input type="text" id="cin" name="cin" value="" pattern="^[01]\d{7}$" required>
                </div>
              
                <div class="question-part">
                  <label for="email">Email</label><br>
                  <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

                </div>
              </div>
              

        <div class="question-line">
            <div class="question-part">
                <label for="fname">Votre niveau d'étude</label><br>
                <div>
                         <input type="radio" id="licence" name="education" value="Licence" required>
                         <label for="licence">Licence</label><br>
                         <input type="radio" id="master" name="education" value="Master">
                        <label for="master">Master</label><br>
                        <input type="radio" id="ingenieur" name="education" value="Ingenieur">
                        <label for="ingenieur">Ingénieur</label>
                </div>
            </div>


            <div class="question-part">
                <label for="select-licence-level">Votre niveau d'étude</label>

                <select name="licence-level" id="select-licence-level" required>
                    <option value="">--Please choose an option--</option>
                    <option value="dog">1</option>
                    <option value="cat">2</option>
                    <option value="hamster">3</option>
                </select>

                
            </div>


        </div>
        </div>
            <div class="report">
                <input type="text" placeholder=" Quelle est votre question ?">
            </div>
